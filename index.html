<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask-MEU - Your Campus Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">MEU</div>
            <h1>Ask-MEU</h1>
            <p class="lead">Your AI-powered campus assistant</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <div class="input-group">
                    <input type="text" class="form-control search-input" id="questionInput" placeholder="Ask me anything about campus life..." autocomplete="off">
                    <button class="btn search-btn" onclick="searchAnswer()">
                        <i class="fas fa-search"></i> Ask
                    </button>
                </div>
            </div>

            <!-- Answer Display -->
            <div class="answer-card" id="answerCard">
                <h5><i class="fas fa-lightbulb"></i> Answer</h5>
                <p id="answerText"></p>
                <div class="feedback-buttons">
                    <span>Was this helpful?</span>
                    <button class="btn feedback-btn" onclick="giveFeedback(true)">
                        <i class="fas fa-thumbs-up"></i> Yes
                    </button>
                    <button class="btn feedback-btn" onclick="giveFeedback(false)">
                        <i class="fas fa-thumbs-down"></i> No
                    </button>
                </div>
            </div>

            <!-- Stats Display -->
            <div class="row" id="statsSection">
                <div class="col-md-6">
                    <div class="stats-card">
                        <h3 id="totalQuestions">0</h3>
                        <p>Questions Asked</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stats-card">
                        <h3 id="helpfulCount">0</h3>
                        <p>Helpful Responses</p>
                    </div>
                </div>
            </div>

            <!-- Top Categories -->
            <div class="mt-3">
                <h6>Popular Topics:</h6>
                <div id="topCategories"></div>
            </div>
        </div>

        <!-- Admin Section -->
        <div class="admin-section">
            <div class="admin-toggle">
                <button class="btn btn-outline-secondary" onclick="toggleAdmin()">
                    <i class="fas fa-cog"></i> Admin Panel
                </button>
            </div>

            <div class="admin-panel" id="adminPanel">
                <h5><i class="fas fa-database"></i> Knowledge Base Management</h5>
                
                <!-- Add New Q&A -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6>Add New Q&A Pair</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Question</label>
                            <input type="text" class="form-control" id="newQuestion" placeholder="Enter question...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Answer</label>
                            <textarea class="form-control" id="newAnswer" rows="3" placeholder="Enter answer..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-control" id="newCategory">
                                <option value="academic">Academic</option>
                                <option value="visa">Visa & Immigration</option>
                                <option value="facilities">Campus Facilities</option>
                                <option value="fees">Fees & Payments</option>
                                <option value="housing">Housing</option>
                                <option value="dining">Dining</option>
                                <option value="transport">Transportation</option>
                                <option value="health">Health Services</option>
                                <option value="activities">Student Activities</option>
                                <option value="general">General</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="addQA()">
                            <i class="fas fa-plus"></i> Add Q&A
                        </button>
                    </div>
                </div>

                <!-- Existing Q&A List -->
                <div class="card">
                    <div class="card-header">
                        <h6>Existing Q&A Pairs</h6>
                    </div>
                    <div class="card-body">
                        <div id="qaList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
     
</body>
</html>
